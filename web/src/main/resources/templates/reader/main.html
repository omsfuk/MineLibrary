<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title>MineLibrary</title>

    <!-- Set render engine for 360 browser -->
    <meta name="renderer" content="webkit">

    <!-- No Baidu Siteapp-->
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <link rel="icon" type="image/png" href="../assets/i/favicon.png">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="../assets/i/app-icon72x72@2x.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="apple-touch-icon-precomposed" href="../assets/i/app-icon72x72@2x.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="assets/i/app-icon72x72@2x.png">
    <meta name="msapplication-TileColor" content="#0e90d2">

    <link rel="stylesheet" href="/assets/css/amazeui.min.css">
    <link rel="stylesheet" href="/assets/css/timer.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
<header th:replace="reader/navbar::navbar('')">

</header>
<div class="reader-main">
    <div class="am-panel-primary">
        <div class="am-panel-hd">
            统计信息
        </div>
        <div class="am-panel-bd">
            <div style="height: 100px">
                <div class="am-g">
                    <button class="am-btn am-btn-success am-u-sm-2">
                        <div style="font-size: 48px;" th:text="${borrowCount}"></div>
                        <div>当前借阅</div>
                    </button>
                    <span class="am-u-sm-1">&nbsp;</span>
                    <button class="am-btn am-btn-danger am-u-sm-2">
                        <div style="font-size: 48px;" th:text="${overdueSoonCount}"></div>
                        <div>即将到期</div>
                    </button>
                    <div class="am-icon-hashtag am-u-sm-5" style="text-align: center; font-size: 48px; margin: 0 0; padding: 0 0;"></div>
                    <div style="display: inline-block" class="am-u-sm-2">
                        <img class="am-circle" style="border: 5px solid black" height="100px" src="/assets/img/portrait.png"/>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="am-panel-primary" style="width: 60%">
        <div class="am-panel-hd">
            最新入库
        </div>
        <div class="am-panel-bd">
            <table class="am-table">
                <thead>
                <tr>
                    <th>书名</th>
                    <th>入库时间</th>
                    <th>馆藏数量</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book: ${books}">

                    <td><a th:href="'/reader/book_detail?id=' + ${book.id}" th:text="${book.title}"></a></td>
                    <td th:text="${#dates.format(book.date, 'yyyy-MM-dd')}"></td>
                    <td th:text="${book.count}"></td>
                <tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>

<!--[if (gte IE 9)|!(IE)]><!-->
<script src="/assets/js/jquery.min.js"></script>
<!--<![endif]-->
<!--[if lte IE 8 ]>
<script src="http://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
<script src="http://cdn.staticfile.org/modernizr/2.8.3/modernizr.js"></script>
<script src="assets/js/amazeui.ie8polyfill.min.js"></script>
<![endif]-->
<script src="/assets/js/amazeui.min.js"></script>

</html>
